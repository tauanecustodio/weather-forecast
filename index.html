<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <div id="card">
            <div class="mode-container" id="mode">
                <i id="modeIcon" class="fa-solid fa-moon"></i>
            </div>
            <form action="" id="search">
                <label for="city-name">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="search" name="city-name" id="city-name" placeholder="Buscar cidade">
                </label>
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div id="weather" class="loading">
                <h1 id="title"></h1>
        
                <div id="infos">
                    <div id="temp">
                        <img id="temp-img" src="" alt="ícone representando o estado do céu">
                        <div>
                            <p id="temp-value"></p>
                            <p id="temp-description"></p>
                        </div>
                    </div>
                    <div id="other-infos">
                        <div class="info">
                            <i id="temp-max-icon" class="fa-solid fa-temperature-three-quarters"></i>
                            <div>
                                <h2>Temp.max</h2>
                                <p id="temp-max">4</p>
                            </div>
                        </div>
        
                        <div class="info">
                            <i id="temp-min-icon" class="fa-solid fa-temperature-quarter"></i>
                            <div>
                                <h2>Temp.min</h2>
                                <p id="temp-min">1</p>
                            </div>
                        </div>
        
                        <div class="info">
                            <i id="umidity-icon" class="fa-solid fa-droplet"></i>
                            <div>
                                <h2>Umidade</h2>
                                <p id="umidity">2</p>
                            </div>
                        </div>
        
                        <div class="info">
                            <i id="wind-icon" class="fa-solid fa-wind"></i>
                            <div>
                                <h2>Wind</h2>
                                <p id="wind">3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
